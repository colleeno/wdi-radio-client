<h2>Edit Song</h2>

<form>
  <input placeholder="title" ng-model="vm.song.title" />
  <input placeholder="artist" ng-model="vm.song.artist" />
  <input placeholder="album" ng-model="vm.song.album" />
  <button type="button" ng-click="vm.update()">Update Song</button>
  <button type="button" ng-click="vm.destroy()">Delete Song</button>
</form>
